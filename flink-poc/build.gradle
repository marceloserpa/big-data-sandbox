group 'com.mserpa.flink.poc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.mserpa.flink.poc.SocketWindowWordCount'
    }
}

dependencies {
    compile 'org.apache.flink:flink-java:1.3.1'
    compile 'org.apache.flink:flink-streaming-java_2.10:1.3.1'
    compile 'org.apache.flink:flink-clients_2.10:1.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
